<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/institutions/tabs/view"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>New Institution</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Institution name</ion-label>
                <ion-input
                  type="text"
                  ngModel
                  name="institutionName"
                  required
                  #insitutionCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
              *ngIf="!insitutionCtrl.valid && insitutionCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be at least be 8 characters.
              </ion-label>
            </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-list>
                  <ion-item>
                    <ion-label position="floating">Your name</ion-label>
                    <ion-input
                      type="text"
                      ngModel
                      name="adminName"
                      required
                      autocomplete
                      #adminNameCtrl="ngModel"
                    ></ion-input>
                  </ion-item>
                  <ion-item
                    *ngIf="!adminNameCtrl.valid && adminNameCtrl.touched"
                    lines="none"
                  >
                    <ion-label>
                        Your name cannot be blank.
                    </ion-label>
                  </ion-item>
                </ion-list>
                <ion-buttons >
                <ion-button
                type="submit"
                slot="primary">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>

              </ion-button>
            </ion-buttons>
              </ion-col>

        </ion-row>

      </ion-grid>
    </form>
  </ion-content>
