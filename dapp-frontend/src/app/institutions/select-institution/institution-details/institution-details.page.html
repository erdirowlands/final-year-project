<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/institutions/tabs/view"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>New Institution</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Institution name</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Your name</ion-label>
                </ion-item>
              </ion-list>
              <ion-buttons >
              <ion-button
              type="submit"
              slot="primary">
              <ion-icon name="checkmark" slot="icon-only"></ion-icon>

            </ion-button>
          </ion-buttons>
            </ion-col>

      </ion-row>

    </ion-grid>
</ion-content>
