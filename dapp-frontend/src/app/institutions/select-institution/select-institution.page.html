<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Select Your Institution</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/institutions/tabs/view/new/">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="isLoading && institutionsArray?.length >= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="institutionsArray?.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <p>No Institutions exist on the network. Be the first to create one.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="institutionsArray?.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="institutionsArray" approxItemHeight="70px">
          <ion-item
            [routerLink]="['/', 'institutions', 'tabs', 'view', institution]"
            detail
            *virtualItem="let institution"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="placeHolderImage"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ institution }}</h2>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
