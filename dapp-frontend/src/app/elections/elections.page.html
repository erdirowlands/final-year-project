<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/institutions/tabs/view"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{description}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label  color="primary" >Candidates:</ion-label>
      </ion-item>
      <ion-grid *ngIf="candidates?.length >= 1">
          <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
              <ion-virtual-scroll [items]="candidates" approxItemHeight="70px">
                <ion-item   
                  *virtualItem="let candidate"
                >
                  <ion-thumbnail slot="end" >
                      <ion-buttons >
                          <ion-button
                          slot="primary" (click) ="openEtherScan(candidate.address)">
                          <ion-icon name="cube" slot="icon-only" ></ion-icon>
                        </ion-button>
                      </ion-buttons>
                  </ion-thumbnail>
                  <ion-label>
                    <ion-text color="primary" text-left>
                  <h2>{{ candidate.name }} </h2>
                  <ion-note  text-wrap> Ethereum address: {{ candidate.ethereumAddress }} </ion-note>
                </ion-text>
                </ion-label>
                </ion-item>
              </ion-virtual-scroll>
            </ion-col>
          </ion-row>
        </ion-grid>
        <form #f="ngForm" (ngSubmit)="addCandidate(f)">
          <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                      <ion-item>
                        <ion-label position="floating">Your name</ion-label>
                        <ion-input
                          type="text"
                          ngModel
                          name="candidateName"
                          required
                          autocomplete
                          #candidateNameCtrl="ngModel"
                        ></ion-input>
                      </ion-item>
                      <ion-item
                        *ngIf="!candidateNameCtrl.valid && candidateNameCtrl.touched"
                        lines="none"
                      >
                        <ion-label>
                            Candidate name cannot be blank.
                        </ion-label>
                      </ion-item>
                    </ion-list>
                    <ion-buttons >
                    <ion-button
                    type="submit"
                    slot="primary">
                    <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    
                  </ion-button>
                </ion-buttons>
                  </ion-col>
    
            </ion-row>
    
          </ion-grid>
        </form>
</ion-content>
