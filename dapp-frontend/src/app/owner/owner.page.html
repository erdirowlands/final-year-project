<ion-menu side="start" menuId="mainMenu"></ion-menu>
<ion-header >
  <ion-toolbar>
      
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="white">Pending Institution Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid *ngIf="isLoading && institutions?.length == 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="institutions?.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <p>No outstanding approvals.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
  <ion-grid *ngIf="!areApprovalsLoading && approvalRequestAddresses?.length >= 1">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="approvalRequestAddresses" approxItemHeight="70px">
          <ion-item
            *virtualItem="let approvalRequestAddress"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="placeHolderImage"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <ion-text color="primary" text-left>
              <h2>{{ approvalRequestAddress }} </h2>
              <ion-note  text-wrap> Unfortunately not enough time to parse the bytes32 array to get name of submitter :( </ion-note>
            </ion-text>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
